<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trendy Wear</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Shop</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>Our Collection</h2>
        <div class="product" data-id="1" data-name="T-Shirt" data-price="500">
            <img src="tshirt.jpg" alt="T-Shirt">
            <p>T-Shirt - ₹500</p>
            <button onclick="addToCart(1, 'T-Shirt', 500)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Jeans" data-price="1200">
            <img src="jeans.jpg" alt="Jeans">
            <p>Jeans - ₹1200</p>
            <button onclick="addToCart(2, 'Jeans', 1200)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="cart-total">0</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
