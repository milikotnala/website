<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="product-container">

                <button onclick="addToCart(6, 'Black Plain Tee', 500)">+</button>

                <button onclick="removeFromCart(6)">-</button>
            </div>
            <div class="product" data-id="7" data-name="White Plain Tee" data-price="550">

                <p>White Plain Tee - ₹550</p>
                <button onclick="addToCart(7, 'White Plain Tee', 550)">+</button>
                <span id="qty-7">0</span>
                <button onclick="removeFromCart(7)">-</button>
            </div>
            <div class="product" data-id="8" data-name="Blue Plain Tee" data-price="600">

                <p>Blue Plain Tee - ₹600</p>
                <button onclick="addToCart(8, 'Blue Plain Tee', 600)">+</button>
                <span id="qty-8">0</span>
                <button onclick="removeFromCart(8)">-</button>
            </div>
            <div class="product" data-id="9" data-name="Red Plain Tee" data-price="650">

                <span id="qty-9">0</span>
                <button onclick="removeFromCart(9)">-</button>

            <div class="product" data-id="10" data-name="Grey Plain Tee" data-price="700">

                <p>Grey Plain Tee - ₹700</p>
                <button onclick="addToCart(10, 'Grey Plain Tee', 700)">+</button>
                <span id="qty-10">0</span>
                <button onclick="removeFromCart(10)">-</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</html>
